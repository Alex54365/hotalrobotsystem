<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Lux - Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: url('https://via.placeholder.com/1920x800') no-repeat center center/cover;
            height: 80vh;
            color: black;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .features {
            padding: 40px 0;
        }
        .feature-icon {
            font-size: 3rem;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Hotel Lux</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Welcome to Hotel Lux</h1>
            <p class="lead">Experience the ultimate luxury and comfort</p>
            <a href="/form" class="btn btn-primary btn-lg">進入填寫系統</a>
        </div>
    </div>

    <!-- Features Section -->
    <section class="features text-center">
        <div class="container">
            <h2>我們供應的服務</h2>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="feature-icon">🏨</div>
                    <h4>服務時間:</h4>
                    <p>9:00-10:00、19:00-20:00</p>
                </div>
                <div class="col-md-4">
                    <div class="feature-icon">🍽️</div>
                    <h4>系統服務:</h4>
                    <p>包含運送棉被、送洗衣物等。</p>
                </div>
                <div class="col-md-4">
                    <div class="feature-icon">🏊‍♂️</div>
                    <h4>聯絡我們</h4>
                    <p>任何問題都能撥打至客服詢問</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Customer Management Section -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
