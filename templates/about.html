<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客戶資料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container text-center mt-5">
        <h1 class="text-primary">您的資料</h1>
        <p class="lead">以下是您提交的資料：</p>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">姓名: {{ customer.name }}</h5>
                <p class="card-text"><strong>電子郵件:</strong> {{ customer.email }}</p>
                <p class="card-text"><strong>房間:</strong> {{ customer.room }}</p>
                <p class="card-text"><strong>留言:</strong> {{ customer.message }}</p>
            </div>
        </div>

        <a href="/" class="btn btn-primary mt-3">返回首頁</a>
    </div>

</body>
</html>
