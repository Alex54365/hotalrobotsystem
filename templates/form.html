<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-right-button {
            position: absolute;
            top: 40px;
            right: 40px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            top: 40px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="header">
            <h2>新增客戶資料</h2>
            <a href="/" class="btn btn-primary top-right-button">返回主頁</a>
        </div>
        <form action="/form" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="room" class="form-label">您的房號</label>
                <input type="text" id="room" name="room" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">訊息</label>
                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">新增</button>
            <a href="/customers" class="btn btn-secondary">取消</a>
        </form>
    </div>
</body>
</html>
